<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    /> 
    <link 
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;1,100&family=Open+Sans:wght@300;400&family=Poppins:wght@100;300;400;500;600&family=Roboto+Condensed:ital,wght@1,100;1,300&display=swap" 
        rel="stylesheet"
    >
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous"
    >
    <title>Software Music</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="container">
            <div class="img-container">
                <img class="img" src="" alt="">
            </div>
            <audio id="audio" src=""></audio>
            <div class="content-container">
                <div class="title-group">
                    <p class="title"></p>
                    <p class="history"></p>
                </div>
                <div id="progress">
                    <input type="range" id="progress-bar">
                    <div class="times">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div class="control-group">
                    <div>
                        <i class="fa-solid fa-backward"></i>
                        <i class="fa-solid fa-play"></i> 
                        <i class="fa-solid fa-forward"></i>
                    </div>
                </div>
            </div>
            <div class="control-footer">  
                <div data-bs-target="#music-list" data-bs-toggle="collapse"> 
                    <i class="fa-solid fa-bars" ></i>
                </div>
                <div >              
                    <i id="volume" class="fa-solid fa-volume-high"></i>
                    <input type="range" id="volume-bar" max="100" value="100">
                </div>
            </div>
            <div id="music-list" class="collapse" >
                <ul class="list">
                    <!-- <li class="choice">
                        <span>Peaky Blinder / Otnicka - Duke Lika</span>
                        <span>3:40</span>
                    </li> -->
                </ul>
            </div>
        </div>
        <img src="./img/js.png" alt="" class="js">
        <img src="./img/c.png" alt="" class="c">
        <img src="./img/react.png" alt="" class="react">
        <img src="./img/html.png" alt="" class="html">
        <img src="./img/css.png" alt="" class="css">
        <img src="./img/node.png" alt="" class="node">
        <img src="./img/mongo.png" alt="" class="mongo">
        <img src="./img/ex.png" alt="" class="ex">
        <img src="./img/native.png" alt="" class="native">
        <img src="./img/c-sharb.png" alt="" class="c-sharb">
        <img src="./img/c-plus.png" alt="" class="c-plus"> 
        <img src="./img/python.png" alt="" class="python"> 
        <img src="./img/github.png" alt="" class="github">
        <img src="./img/vs.png" alt="" class="vs">
        <img src="./img/vsc.png" alt="" class="vsc">
        <img src="./img/mac.png" alt="" class="mac">
        <img src="./img/crypto.png" alt="" class="crypto">
        <img src="./img/freelancer.png" alt="" class="freelancer">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"
    >
    </script>
    <script src="./music.js"></script>
    <script src="./musicplayer.js"></script>
    <script src="./app.js"></script>
</body>
</html>
